<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador</title>
  <style>
  </style>
</head>
<body>
  <div class="min-h-screen bg-gradient-to-br from-sky-100 to-indigo-200 p-6">
    <h1 class="text-4xl font-bold text-center mb-10 text-indigo-800">Lugares de Juego</h1>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let lugar of lugares"
        class="bg-white rounded-2xl shadow-lg overflow-hidden hover:scale-105 transform transition duration-300 ease-in-out"
      >
        <img [src]="lugar.imagen" [alt]="lugar.nombre" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-xl font-semibold text-indigo-700">{{ lugar.nombre }}</h2>
          <p class="text-gray-600 mt-2">{{ lugar.descripcion }}</p>

          
        </div>
      </div>
    </div>
  </div>
