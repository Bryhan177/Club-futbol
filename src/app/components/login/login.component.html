<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-red-600">
  <div
    class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md animate-fade-in"
  >
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 animate-slide-down">
      Iniciar Sesión
    </h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="email">
          Correo Electrónico
        </label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          placeholder="ejemplo@correo.com"
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="password">
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition font-semibold tracking-wide"
      >
        Iniciar Sesión
      </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
      ¿No tienes cuenta?
      <a href="#" class="text-blue-500 hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
